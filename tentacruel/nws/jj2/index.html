{% extends "master.html" %}
{% block header %}
One Hour Precipitation Prediction
{% endblock %}
{% block radar %}
    <figure class="latest">
        <figcaption>latest image</figcaption>
        <img src="N1P{{ radar_id }}.png">
    </figure>
    <figure class="recent">
        <figcaption>recent video (last two hours)</figcaption>
        <video autoplay loop>
            <source src="N1P{{ radar_id }}.mp4" type="video/mp4">
        </video>
    </figure>
{% endblock %}
