#
# radar system configuration that is related to a location but not the server
# that the code runs on
#

products:
  - pattern: "ridge/RadarImg/N0R/TYX/TYX_[0-9]{8}_[0-9]{4}_N0R.gif"
    date_fn: radar_file_date
    overlays:
      - Overlays/County/Short/TYX_County_Short.gif
      - Overlays/Highways/Short/TYX_Highways_Short.gif
      - Overlays/Rivers/Short/TYX_Rivers_Short.gif
      - Overlays/Cities/Short/TYX_City_Short.gif
    video: N0RTYX.mp4
    still: N0RTYX.png
    window: 12 hours
    retain: 2 weeks
    template: base_reflectivity.html
  - pattern: ridge/RadarImg/N1P/TYX/TYX_[0-9]{8}_[0-9]{4}_N1P.gif
    date_fn: radar_file_date
    video: N1PTYX.mp4
    overlays:
      - Overlays/County/Short/TYX_County_Short.gif
      - Overlays/Highways/Short/TYX_Highways_Short.gif
      - Overlays/Rivers/Short/TYX_Rivers_Short.gif
      - Overlays/Cities/Short/TYX_City_Short.gif
    still: N1PTYX.png
    window: 2 hours
    retain: 2 weeks
    template: index.html
  - pattern: Conus/RadarImg/northeast_[0-9]{8}_[0-9]{4}.gif
    date_fn: radar_file_date
    still: northeast.png
    video: northeast.mp4
    window: 2 days
    retain: 2 weeks
    template: northeast.html
